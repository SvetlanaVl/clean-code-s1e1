<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="section section-info">
      <img class="img" src="./eisenhower-matrix.jpg" alt="info about eisenhower-matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="section">
      <h3 class="heading">Add Item</h3>
      <div class="task-row_wrapper">
        <input class="task task-row_wrapper__task-new" type="text">
        <button class="button">Add</button>
      </div>
      <h3 class="heading">Todo</h3>
      <ul class="list-task list-task_not-completed-tasks">
        <li class="list-task__item">
          <input class="list-task__input_type-checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task list-task__input_type-text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button_delete__img" src="./remove.svg" alt="deletion picture">
          </button>
        </li>
        <li class="list-task__item list-task__item_edit-mode">
          <input class="list-task__input_type-checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task list-task__input_type-text">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button_delete__img" src="./remove.svg" alt="deletion picture">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="list-task list-task__completed-tasks">
        <li class="list-task__item">
          <input class="list-task__input_type-checkbox" type="checkbox" checked>
          <label class="task list-task__completed-tasks__label">See the Doctor</label>
          <input type="text" class="task list-task__input_type-text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button_delete__img" src="./remove.svg" alt="deletion picture">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
